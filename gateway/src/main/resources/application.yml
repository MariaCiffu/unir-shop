eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 9191

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCTS
          predicates:
            - Path=/api/v1/product/**
        - id: ORDER-SERVICE
          uri: lb://ORDERS
          predicates:
            - Path=/api/v1/order/**


